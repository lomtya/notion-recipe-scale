<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Scale Conversion Calculator</title>
    <script src="https://cdn.inchcalculator.com/e/widgets.min.js" async defer></script>
    <style>
        #recipe-scale-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #recipe-scale-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #recipe-scale-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        #recipe-scale-footer img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        #recipe-scale-footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="recipe-scale-container">
        <div id="recipe-scale-header">Recipe Scale Conversion Calculator</div>
        <div id="inch-calculator-icw" data-ct="recipe_scale" data-cw="100%" data-ch="825" data-cv="MTE3NDE5MTExMDA="></div>
        <div id="recipe-scale-footer">
            <a href="https://www.inchcalculator.com/recipe-scale-conversion-calculator/" target="_blank">
                <img src="https://cdn.inchcalculator.com/e/inch-calculator-logo-tiny.png" alt="Inch Calculator Logo">
                <span>Inch Calculator</span>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.inchcalculator && inchcalculator.init) {
                inchcalculator.init();
            }
        });
    </script>
</body>
</html>
